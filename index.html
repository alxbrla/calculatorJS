<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="master.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div previousOperand class="previousOperand"></div>
            <div currentOperand class="currentOperand"></div>
        </div>
        <button clear class="span-two">AC</button>
        <button delete >DEL</button>
        <button data-operation >รท</button>
        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-operation >*</button>
        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>
        <button data-operation >+</button>
        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        <button data-operation >-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button equal class="span-two">=</button>
    </div>
</body>
</html>
